<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid bg-secondary text-white">
            <div class="container">
                <h1 class="display-4 text-center">Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-4 shadow p-3 mb-5 bg-white rounded">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                    <!-- tiles for new cities area --> 
            </div>

            <div class="col-12 col-md-8">
                    <div class="containter-fluid">
                        <div class="row">
                            <div class="col-12 currentWeather shadow p-3 mb-5 bg-white rounded">
                                <!-- current weather -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 fiveDayTitle">
                                <h2 class="text-center">5-Day Forecast:</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 fiveDay">
                                <!-- 5 day forecast  -->
                            </div>
                        </div>
                    </div>
            </div>

        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
